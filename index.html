            <button id="letterÅ" onclick="pushedLetter(this)">Å</button>
            <button id="letterÅ" onclick="pushedLetter(this)">  </button>
        </div>
        <div id="displayField" class="writingBox"></div>
    </div>

   <script>
    let letterPressed;

    function pushedLetter(htmlElement){
    letterPressed = htmlElement.innerHTML;
    displayText();
    }

    function displayText(){
    document.getElementById("displayField").innerHTML += letterPressed;
    }
   </script>
